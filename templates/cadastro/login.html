{% extends "core/base.html" %}

{% load widget_tweaks %}

{% block content %}

  <!-- /.login-logo -->
	<div class="centro">

  <div class="login-box-body">
    <p class="login-box-msg">Informe seu usuário e senha</p>

    <form action="{% url 'cadastro:login' %}" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input name="username" type="text" class="form-control" placeholder="Usuário">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4 pull-right">
          <button type="submit" class="btn btn-danger btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

{% endblock %}
