{% extends "core/base.html" %}

{% block content %}

	{% if request.user.is_superuser %}
	
	{% else %}
	<div class="container">
	  <form class="form-inline search-bar" action="{% url 'core:eventos-lista' %}" method="post">{% csrf_token %}
	    <input class="form-control mr-sm-2" name="buscar_event" type="search" placeholder="Pesquisar o nome do evento" aria-label="Search">
	    <button class="btn btn-success my-2 my-sm-0" type="submit">Pesquisar</button>
	  </form>
  	</div>
  	{% endif %}

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Certificados</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        {% for cert in certificado %}
					<ul>
						<li><a href="{% url 'pdf' %}" target="_blank">{{ cert.evento.nome }}</a></li>
					</ul>
	        {% endfor %}
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
	      </div>
	    </div>
	  </div>
	</div>

	<ul>
		{% for object in object_list %}
		<li>
			<a href="{% url 'cadastro:alterar-evento' object.pk %}">editar</a>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
