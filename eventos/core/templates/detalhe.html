{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

	<h2>{{ object.nome }}</h2>
	<h4>{{ object.data }}</h4>
	<h4>{{ object.data_fim }}</h4>

	<div class="album">
		<h3>Album de Fotos</h3>
		<a href="{% url 'core:eventos-album' object.slug %}">
			<img src="{% static 'evento.jpg' %}" alt="imagem padrao">
		</a>
	</div>
{% endblock %}
